<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <nav>
      <a href="#" class="navbar-brand">Emadsite</a>
      <ul class="navul" id="sidebar">
        <li><a href="#home" onclick="myhome()">Home</a></li>
        <li><a href="#service" onclick="myservice()">Services</a></li>
        <li><a href="#skills" onclick="myskills()">Skills</a></li>
        <li><a href="#blog" onclick="myblog()">Blog</a></li>
        <li><a href="#contact1" onclick="mycontact()">Contact</a></li>
      </ul>
      <img
        src="{% static 'img/menu.png' %}"
        alt=""
        class="menuimg"
        onclick="myfunction()"
      />
    </nav>
    {% block content %} {% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
